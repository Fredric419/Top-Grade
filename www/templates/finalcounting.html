<ion-view view-title="Top Grade">
  <ion-content>
    <form ng-submit="doCalc()">
      <div class="list centered_div">
        <h3 class = "title_header" >Final counting as Test</h3>
        <div class="item-input">
          <span class="col-67">Current Grade</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.current" placeholder="(e.g 87.5)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Desired Grade</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.desired" placeholder="(e.g. 90)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Test Weight</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.testweight" placeholder="(e.g. 90)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Number of Tests Taken</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.takentest" placeholder="(e.g. 5)">
          <span class="float-right"></span>
        </div>
        <div class="item-input">
          <span class="col-67">Test Average</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.testaverage" placeholder="(e.g. 60)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Number of Tests the<br>Final Exam Equals</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.finalweight" placeholder="(e.g. 2)">
          <span class="float-right"></span>
        </div>
        <button class="button button-block button-royal">
          Get Results
        </button>
        </div>
    </form>
  </ion-content>
</ion-view>
