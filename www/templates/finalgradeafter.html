<ion-view view-title="Top Grade">
  <ion-content>
    <form ng-submit="doCalc()">
      <div class="list centered_div">
        <h3 class = "title_header" >Final Grade After Final</h3>
        <div class="item-input">
          <span class="col-67">Grade Before Final Test</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.current" placeholder="(e.g. 89.5)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Final Test Grade</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.desired" placeholder="(e.g. 93)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Percentage Final Exam is Worth</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.worth" placeholder="(e.g. 10)">
          <span class="float-right">%</span>
        </div>
        <button class="button button-block button-royal">
          Get Results
        </button>
        </div>
    </form>
  </ion-content>
</ion-view>
