<ion-modal-view>
  <ion-header-bar class="bar-stable bar-royal">
    <h1 class="title">Results</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list centered_div">
        <div class="item-input">
          <span style= "text-align: center; font-size: large" >
            {{ResultData.result}}
          </span>
        </div>
        <div class="row">
          <button class="col col-offset-20 col-20 button icon ion-social-facebook facebook-color button-positive" ng-click = "shareFB()"></button>
          <button class="col col-20 button icon ion-social-twitter twitter-color button-positive" ng-click = "shareTW()"></button>
          <button class="col col-20 button icon ion-email email-color button-positive" ng-click = "shareEM()"></button>
        </div>
        <div>
          <button class="button button-block button-royal" ng-click = "closeCalc()">Calculate Again</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
