<ion-view view-title="Top Grade">
  <ion-content>
    <form ng-submit="doCalc()">
      <div class="list centered_div_smalltop">
        <h3 class = "title_header" >Lowest Grade Dropped</h3>
        <div class="item-input">
          <span class="col-67">Current Grade</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.current" placeholder="(e.g. 92.4)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Desired Grade</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.desired" placeholder="(e.g. 90)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Tests Weight</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.testweight" placeholder="(e.g. 40)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Number of Tests Taken</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.takentest" placeholder="(e.g. 7)">
          <span class="float-right"></span>
        </div>
        <div class="item-input">
          <span class="col-67">Test Average</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.testaverage" placeholder="(e.g. 88.5)">
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Number of Lowest <br>Tests Scores Dropped</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.droppedtest" ng-change="OnCountChange()" placeholder="(e.g. 1)">
          <span class="float-right"></span>
        </div>
        <div class="item-input" ng-repeat="model in lstTestModel">
          <span class="col-67">{{droppedTestLabel[model]}}</span>
          <input id="droptestid_{{model}}" class="borderInput col-25" type="number" placeholder="(e.g. 88.5)">{{model.value}}
          <span class="float-right">%</span>
        </div>
        <div class="item-input">
          <span class="col-67">Finanl Test Weight</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.finalcounts" placeholder="(can be 0)">
          <span class="float-right"></span>
        </div>
        <div class="item-input">
          <span class="col-67">Number of Test(s)<br>Final Exam is Worth</span>
          <input class="borderInput col-25" type="number" ng-model="InputData.finalworth" placeholder="(can be 0)">
          <span class="float-right"></span>
        </div>
        <button class="button button-block button-royal">
          Get Results
        </button>
        </div>
    </form>
  </ion-content>
</ion-view>
